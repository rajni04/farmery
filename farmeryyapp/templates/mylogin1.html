
{% extends 'base.html'%}
{% block main_content %}
{%load static%}
<html>
    <head>

        <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}" >
		</head>
		
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<div id="no-solr-search-container" style="background-color: rgb(247, 213, 102);">
			<div class="header-background-default" style="background-color: rgb(247, 213, 102);">
				<div class="header-content-title">
					<h1>LOGIN</h1>
				</div>
			   </div>
		</div>
	</div>
	<body>
    <form action="homeadmin_template" method="post" >
        {% csrf_token %}
		<div class="novaworks-main-content">
			<div class="main home-content container">
				<div class="row columns-layout">
					<div class="col-main col-md-12">
						
                <!-- Team member -->
				<div class="login-reg-panel">
					<div class="login-info-box">
						<h2>Have an account?</h2>
						<p>Lorem ipsum dolor sit amet</p>
						<label id="label-register" for="log-reg-show">Login</label>
						<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
					</div>
										
					<div class="register-info-box">
						<h2>Don't have an account?</h2>
						<p>Lorem ipsum dolor sit amet</p>
						<label id="label-login" for="log-login-show">Register</label>
						<input type="radio" name="active-log-panel" id="log-login-show">
					</div>
										
					<div class="white-panel">
						<div class="login-show">
							<h2><b style="color: rgb(124, 0, 0);">LOGIN</b></h2>
							<input type="text" placeholder="Enter Username" name="username" required />
							<input type="password" placeholder="Enter Password" name="password" id="pass" required />             
							<input type="submit" name="" value= "Sign in">
							
							&nbsp;
							&nbsp;
							&nbsp;
							<a href="#"><B  style="color: rgb(119, 0, 0);">FORGET PASSWORD</></a> 
						</div>

						
						
						<div class="register-show">
							<h2>REGISTER</h2>
							<input type="text" placeholder="Email">
							<input type="password" placeholder="Password">
							<input type="password" placeholder="Confirm Password">
							<input type="button" value="Register">
						</div>
					</div>
				
</div>
</div>
</div>
</div>
</div>

        <!--</div>-->
      <script>





		$(document).ready(function(){
			$('.login-info-box').fadeOut();
			$('.login-show').addClass('show-log-panel');
		});
		
		
		$('.login-reg-panel input[type="radio"]').on('change', function() {
			if($('#log-login-show').is(':checked')) {
				$('.register-info-box').fadeOut(); 
				$('.login-info-box').fadeIn();
				
				$('.white-panel').addClass('right-log');
				$('.register-show').addClass('show-log-panel');
				$('.login-show').removeClass('show-log-panel');
				
			}
			else if($('#log-reg-show').is(':checked')) {
				$('.register-info-box').fadeIn();
				$('.login-info-box').fadeOut();
				
				$('.white-panel').removeClass('right-log');
				
				$('.login-show').addClass('show-log-panel');
				$('.register-show').removeClass('show-log-panel');
			}
		});
		  
		


	
	  </script>
    </body>    
</html>
{% endblock main_content %}
